<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Usuario</title>
    <link rel="stylesheet" href="../estilos/dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="toggleModo" class="modo-toggle">🌙 Modo Claro</button>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-user"></i>
            <span>Panel de <p id="n2">nombre</p></span>
        </div>
        <ul class="nav-links">
            <a href="dashboard_usuario.html"><li><i class="fas fa-home"></i><span>Inicio</span></li></a>
            <a href="chats.html"><li><i class="fas fa-message"></i><span>Chats</span></li></a>
            <a href="inventario.html"><li><i class="fas fa-box"></i><span>Inventario</span></li></a>
            <a href=""><li><i class="fas fa-check"></i><span>Notificaciones</span></li></a>
            <a href="perfil.html"><li class="active"><i class="fas fa-user-circle"></i><span>Perfil</span></li></a>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <header>
            <div class="header-left">
                <h1>Mi perfil</h1>
            </div>
            <div class="header-right">
                <div class="user-profile">
                <img src="../imagenes/profile.png" alt="Usuario" />
                <span id="n3">Usuario</span>
                </div>
            </div>
        </header>

        <!-- INICIO: Sección completa de perfil de usuario -->
        <section class="perfil-usuario">

            <!-- Contenedor de la imagen de perfil -->
            <div class="contenedor-imagen">
                <img src="../imagenes/profile.png" alt="Foto de perfil" class="foto-perfil">
                <h2 class="nombre-perfil">Santiago Durán Pulido</h2>
                    <!-- Botón de cerrar sesión -->
                    <button class="boton-editar boton-cerrar">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar sesión
                    </button>
            </div>

            <!-- Contenedor de información del usuario (más largo verticalmente) -->
            <div class="contenedor-info">
                <p><strong>Correo:</strong> duransantiago003@gmail.com</p>
                <p><strong>Ubicación:</strong> Bogotá, barrio Mandalay</p>
                <p><strong>Ciudad:</strong> Bogotá</p>
                <p><strong>Dirección:</strong> Calle 15 #12-34</p>
                

                <!-- Botón de editar -->
                <button class="boton-editar"><i class="fa-solid fa-pen"></i> Editar información</button>
            </div>

        </section>
    </main>
    <script src="../scripts/script.js"></script>

</body>
</html>
