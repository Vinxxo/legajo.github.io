<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <style>
        
    </style>
</head>
<body>
    <button id="toggleModo" class="modo-toggle">☀️ Modo Claro</button>
    <section class="formulario">
        <form action="dashboard_usuario.html">
            <h2>Crear cuenta</h2>
            <input type="text" placeholder="Nombres" required id="textoInput">
            <input type="text" placeholder="Apellidos" required id="textoInput">
            <input type="text" placeholder="Direccion" required id="textoInput">
            <input type="text" placeholder="Ciudad" required id="textoInput">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="text" placeholder="Telefono" required id="textoInput">
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            <button type="submit" onclick="enviarTexto()">Registrarse</button>
        </form>
    </section>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/validaciones.js"></script>
    <script>
        function enviarTexto() {
            const texto = document.getElementById("textoInput").value;
            localStorage.setItem("textoCompartido", texto);
        }
    </script>
</body>
</html>
