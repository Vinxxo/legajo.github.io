<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Administrador</title>
    <link rel="stylesheet" href="estilos/dashboard.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="toggleModo" class="modo-toggle">üåô Modo Claro</button>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <span>AdminDash</spa>
        </div>
        <ul class="nav-links">
            <li class="active"><i class="fas fa-home"></i><span>Inicio</span></li>
            <li><i class="fas fa-users-cog"></i><span>Usuarios</span></li>
            <li><i class="fas fa-database"></i><span>Registros</span></li>
            <li><i class="fas fa-cog"></i><span>Configuraci√≥n</span></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <header>
            <div class="header-left">
                <h1>Administrador</h1>
                <p>Panel general de control</p>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Admin" />
                    <span>Administrador</span>
                </div>
            </div>
        </header>

        <section class="summary-cards">
            <div class="card">
                <div class="card-icon"><i class="fas fa-user-friends"></i></div>
                <div class="card-info">
                    <h3>Usuarios Registrados</h3>
                    <p class="number">1,234</p>
                    <p class="trend positive">+4.5% <span>√∫ltimo mes</span></p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-server"></i></div>
                <div class="card-info">
                    <h3>Registros</h3>
                    <p class="number">5,678</p>
                    <p class="trend negative">-1.2% <span>√∫ltimo mes</span></p>
                </div>
            </div>
        </section>

        <section class="charts-container">
            <div class="chart-wrapper">
                <h2>Usuarios por Rol</h2>
                <canvas id="rolesChart"></canvas>
            </div>
        </section>
    </main>
    <script>
    // Gr√°fico de roles
    const ctx = document.getElementById('rolesChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
        labels: ['Admin', 'Usuarios', 'Visitantes'],
        datasets: [{
            data: [12, 70, 18],
            backgroundColor: ['#6366f1', '#4f46e5', '#a855f7'],
            borderWidth: 0
        }]
        },
        options: {
        plugins: {
            legend: { position: 'bottom' }
        },
        cutout: '60%'
        }
    });
    </script>
    <script>
        const toggle = document.getElementById("toggleModo");
        const body = document.body;

        // Verificar si ya hay un modo guardado
        if (localStorage.getItem("modo") === "claro") {
            body.classList.add("modo-claro");
            toggle.textContent = "üåô Modo Oscuro";
        }

        toggle.addEventListener("click", () => {
            body.classList.toggle("modo-claro");
            const esClaro = body.classList.contains("modo-claro");
            toggle.textContent = esClaro ? "üåô Modo Oscuro" : "‚òÄÔ∏è Modo Claro";
            localStorage.setItem("modo", esClaro ? "claro" : "oscuro");
        });
    </script>

</body>
</html>
