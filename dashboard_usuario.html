<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Usuario</title>
    <link rel="stylesheet" href="estilos/dashboard.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="toggleModo" class="modo-toggle">üåô Modo Claro</button>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-user"></i>
            <span>MiPanel</span>
        </div>
        <ul class="nav-links">
            <li class="active"><i class="fas fa-home"></i><span>Inicio</span></li>
            <li><i class="fas fa-chart-line"></i><span>Mi Actividad</span></li>
            <li><i class="fas fa-chart-line"></i><span>Chats</span></li>
            <li><i class="fas fa-chart-line"></i><span>Inventario</span></li>
            <li><i class="fas fa-chart-line"></i><span>Notificaciones</span></li>
            <li><i class="fas fa-user-circle"></i><span>Perfil</span></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <header>
            <div class="header-left">
                <h1>Bienvenido</h1>
                <p>Tu resumen de actividad</p>
            </div>
            <div class="header-right">
                <div class="user-profile">
                <img src="imagenes/profile.png" alt="Usuario" />
                <span>Usuario</span>
                </div>
            </div>
        </header>

        <section class="summary-cards">
            <div class="card">
                <div class="card-icon"><i class="fas fa-clock"></i></div>
                <div class="card-info">
                    <h3>Sesiones</h3>
                    <p class="number">26</p>
                    <p class="trend positive">+3.1% <span>√∫ltimos 7 d√≠as</span></p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon"><i class="fas fa-tasks"></i></div>
                <div class="card-info">
                    <h3>Actividades</h3>
                    <p class="number">15</p>
                    <p class="trend positive">+8.7% <span>√∫ltimos 7 d√≠as</span></p>
                </div>
            </div>
        </section>

        <section class="charts-container">
            <div class="chart-wrapper wide">
                <h2>Actividad Semanal</h2>
                <canvas id="activityChart"></canvas>
            </div>
        </section>
    </main>
    <script>
        const ctx = document.getElementById('activityChart').getContext('2d');
        new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'],
            datasets: [{
            label: 'Horas activas',
            data: [1, 2, 1.5, 3, 2.5, 0.5, 0],
            backgroundColor: '#6366f1',
            borderRadius: 6
            }]
        },
        options: {
            plugins: { legend: { display: false } },
            scales: {
            y: { beginAtZero: true },
            x: { grid: { display: false } }
            }
        }
        });
    </script>
    <script>
        const toggle = document.getElementById("toggleModo");
        const body = document.body;

        // Verificar si ya hay un modo guardado
        if (localStorage.getItem("modo") === "claro") {
            body.classList.add("modo-claro");
            toggle.textContent = "üåô Modo Oscuro";
        }

        toggle.addEventListener("click", () => {
            body.classList.toggle("modo-claro");
            const esClaro = body.classList.contains("modo-claro");
            toggle.textContent = esClaro ? "üåô Modo Oscuro" : "‚òÄÔ∏è Modo Claro";
            localStorage.setItem("modo", esClaro ? "claro" : "oscuro");
        });
    </script>
</body>
</html>
