<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <style>
        
    </style>
</head>
<body>
    <button id="modoToggle" class="modo-toggle">‚òÄÔ∏è Modo Claro</button>
    <section class="formulario">
        <form action="dashboard_usuario.html">
            <h2>Crear cuenta</h2>
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electr√≥nico" required>
            <input type="password" placeholder="Contrase√±a" required>
            <input type="password" placeholder="Confirmar contrase√±a" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>
    <script>
        const botonModo = document.getElementById("modoToggle");
        const cuerpo = document.body;

        if (localStorage.getItem("modo") === "claro") {
            cuerpo.classList.add("modo-claro");
            botonModo.textContent = "üåô Modo Oscuro";
        }

        botonModo.addEventListener("click", () => {
            cuerpo.classList.toggle("modo-claro");
            const esClaro = cuerpo.classList.contains("modo-claro");
            botonModo.textContent = esClaro ? "üåô Modo Oscuro" : "‚òÄÔ∏è Modo Claro";
            localStorage.setItem("modo", esClaro ? "claro" : "oscuro");
        });
    </script>
</body>
</html>
